name: Pipeline to Sync Stage to Live Repository

on:
  push:
    branches:
      - main  # triggers only when main is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout EPARIES Stage Repository
        uses: actions/checkout@v4

      - name: Push to target EPARIES Live Repository
        if: github.ref == 'refs/heads/main'
        # run: |
        #   git config --global user.name "github-actions[bot]"
        #   git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
        #   # Add the target repo using PAT
        #   git remote add target https://x-access-token:@github.com/eparies/eparies-website-live.git
          
        #   # Push the main branch to the target repo
        #   git push --force target main
        uses: repo-sync/github-sync@v2
        with:
          source_repo: 'eparies/eparies-website-stage' # Replace with your source repository
          destination_repo: 'eparies/eparies-website-live' # Replace with your target repository
          github_token: ${{ secrets.EPARIES_LIVE_DEPLOY_PAT }} # Use the stored PAT secret
